<div *ngFor="let product of products">
<ul>
    <li> <a class="list" [routerLink]="['/products', product.id]" [title]="product.name + ' details'">{{product.name}}</a></li>
    <p *ngIf="product.description">{{product.description}}</p>
    <button class="btn btn-primary" (click)="share(product)">share</button>
    <app-product-alerts (notify)="onNotify($event)" [product]="product"></app-product-alerts>
</ul>
</div>
